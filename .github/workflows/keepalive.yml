name: Keep Repo Alive

on:
  schedule:
    # 1st of every month at 01:00 UTC (06:30 AM IST)
    - cron: "0 1 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Create keepalive commit (if needed)
        run: |
          echo "Keepalive: $(date)" > .keepalive
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .keepalive || true
          git commit -m "Keepalive commit" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
